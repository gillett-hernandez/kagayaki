scene_file = "data/scenes/cornell_box.toml"

# distant camera
[[cameras]]
type="SimpleCamera"
look_from = [-100, 0, 0]
look_at = [0, 0, 0]
aperture_size = 0.03
vfov = 20

# cornell camera
[[cameras]]
type="SimpleCamera"
look_from = [-5, 0, 0]
look_at = [0, 0, 0]
aperture_size = 0.03
focal_distance = 5.0
vfov = 27.2

# tower camera
[[cameras]]
type="SimpleCamera"
look_from = [-5, 0, 0]
look_at = [0, 0, 20]
aperture_size = 0.01
focal_distance = 20.0
vfov = 27.2

# closeup camera
[[cameras]]
type="SimpleCamera"
look_from = [-1, 0, 0]
look_at = [0, 0, 0]
aperture_size = 0.03
vfov = 90


[[render_settings]]
threads = 22
filename = "SPPM"
integrator = "SPPM"
min_bounces = 8
max_bounces = 22
exposure = 1.0
min_samples = 4
camera_id = 1
russian_roulette = true
only_direct = false
light_samples = 4
camera_samples = 4
[render_settings.resolution]
width = 1080
height = 1080
