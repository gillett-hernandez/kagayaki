scene_file = "data/scenes/cornell_box_metals_and_dielectrics.toml"
renderer="GPUStyle"
# renderer="Naive"

# distant camera
[[cameras]]
type="SimpleCamera"
look_from = [-100, 0, 0]
look_at = [0, 0, 0]
aperture_size = 0.03
vfov = 20

# cornell camera
[[cameras]]
type="SimpleCamera"
look_from = [-5, 0, 0]
look_at = [0, 0, 0]
aperture_size = 0.03
focal_distance = 5.0
vfov = 27.4

# tower camera
[[cameras]]
type="SimpleCamera"
look_from = [-3.5, -3.5, 0.0]
look_at = [0, 0, 100]
aperture_size = 0.01
focal_distance = 50.0
vfov = 45.2

# sun test camera
[[cameras]]
type="SimpleCamera"
look_from = [-5, 0, 0]
look_at = [0.0, 0.0, -0.4]
aperture_size = 0.07
focal_distance = 5.0
vfov = 27.2

# closeup camera
[[cameras]]
type="SimpleCamera"
look_from = [-1, 0, 0]
look_at = [0, 0, 0]
aperture_size = 0.03
vfov = 90


[[render_settings]]
threads = 22
filename = "PT"
integrator = "PT"
tile_width = 256
tile_height = 256
min_bounces = 3
max_bounces = 12
exposure = 1.0
min_samples = 64
camera_id = 1
russian_roulette = true
only_direct = false
light_samples = 1
camera_samples = 1
[render_settings.resolution]
width = 1024
height = 1024
