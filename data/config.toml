scene_file = "data/scenes/sun_test.toml"
[renderer]
# type="GPUStyle"
# type="Naive"
type="Preview"
selected_preview_film_id = 0

# distant camera
[[cameras]]
type="SimpleCamera"
look_from = [-100, 0, 0]
look_at = [0, 0, 0]
aperture_size = 0.03
vfov = 20

# cornell camera
[[cameras]]
type="SimpleCamera"
look_from = [-5, 0, 0]
look_at = [0, 0, 0]
aperture_size = 0.03
focal_distance = 5.0
vfov = 27.4

# tower camera
[[cameras]]
type="SimpleCamera"
look_from = [-3.5, -3.5, 0.0]
look_at = [0, 0, 100]
aperture_size = 0.01
focal_distance = 50.0
vfov = 45.2

# sun test camera
[[cameras]]
type="SimpleCamera"
look_from = [-5, 0, 0]
look_at = [0.0, 0.0, -0.4]
aperture_size = 0.07
focal_distance = 5.0
vfov = 27.2

# caustic test camera
[[cameras]]
type="SimpleCamera"
look_from = [18, 5, 3]
look_at = [0.0, 0.0, -0.4]
aperture_size = 0.03
focal_distance = 25.0
vfov = 45.2

# closeup camera
[[cameras]]
type="SimpleCamera"
look_from = [-1, 0, 0]
look_at = [0, 0, 0]
aperture_size = 0.03
focal_distance = 1.0
vfov = 45

# closeup zoom debug camera (debugging sun test)
[[cameras]]
type="SimpleCamera"
look_from = [-1, 0, 0]
look_at = [0.0, 0.0, -0.1]
aperture_size = 0.03
focal_distance = 1.0
vfov = 5


[[render_settings]]
threads = 4
filename = "PT"
min_samples = 256
min_bounces = 3
max_bounces = 8
camera_id = 3
exposure = 1.0
russian_roulette = true
only_direct = false
# wavelength_bounds = [380.0, 750.0]
[render_settings.integrator]
type = "PT"
light_samples = 10
[render_settings.resolution]
width = 500
height = 500
