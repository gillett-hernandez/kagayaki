[package]
name = "rust_pathtracer"
version = "0.1.0"
authors = ["Gillett Hernandez <gillett.hernandez@gmail.com>"]
edition = "2018"

[dependencies]
itertools = "0.9.0"
rayon = "1.3.1"
toml = "0.5"
num_cpus = "1.13.0"
serde = { version = "1.0.114", features = ["derive"] }
rand = "0.7"
approx = "0.3"
image = "0.23.6"
packed_simd = "0.3.3"
nalgebra = "0.21"
ordered-float = "1.1.0"
exr = "0.8.0"
pbr = "1.0.3"
parking_lot = "0.11.0"
crossbeam = "0.7.3"

[build-dependencies]
serde = { version = "1.0.114", features = ["derive"] }
serde_json = "1.0.56"

[profile.dev]
opt-level = 3
panic='abort'
debug=true

[profile.test]
opt-level = 0
