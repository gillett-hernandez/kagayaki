[package]
name = "rust_pathtracer"
version = "0.1.0"
authors = ["Gillett Hernandez <gillett.hernandez@gmail.com>"]
edition = "2018"

[dependencies]
itertools = "0.9.0"
rayon = "1.3.0"
toml = "0.5"
num_cpus = "1.12.0"
serde = { version = "1.0.106", features = ["derive"] }
rand = "0.7"
image = "0.23.3"
packed_simd = "0.3.3"


[build-dependencies]
serde = { version = "1.0.106", features = ["derive"] }
serde_json = "1.0.51"

[profile.dev]
opt-level = 3
debug=true

[profile.test]
opt-level = 0
